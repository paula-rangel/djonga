<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <header>
        <h1>Reserva</h1>
        <p>
        </p>
        <section>
            <fieldset>

        <h2>Dados da Reserva</h2>
        <form method="GET" action="">
                <label> Nome:</label><br>
                        <input type="text" name="nome"><br><br>

                        <label> E-mail:</label><br>
                        <input type="email" required name="email"><br><br>
            </fieldset>

            <fieldset>
                <h2>Serviços Desejados</h2>
                <label>
                    <br> <input type="checkbox" name="compraPassagem" value="compraPassagem">Compra de Passagens
                </label>
                
                <label>
                    <br> <input type="checkbox" name="reservaHospedagem" value="reservaHospedagem">Reserva de Hospedagem
                </label>
                
                <label>
                    <br> <input type="checkbox" name="aluguelVeiculo" value="aluguelVeiculo">Aluguel de Veículos
                </label>

            </fieldset>

            <fieldset>
                <legend>Forma de Pagamento:</legend>

                <label>
                <br><input type="radio" name="formaPagamento" value="cartao"> Cartão de Crédito
                </label>

                <label>
                    <br><input type="radio" name="formaPagamento" value="boleto"> Boleto
                </label>

                <label>
                    <br><input type="radio" name="formaPagamento" value="PIX"> PIX
                </label>

            </fieldset>

            <fieldset>
                <legend>E Prazo de Pagamento:</legend>
                <select name="prazoPagamento">
                    <option value="aVista">À Vista</option>
                    <option value="cincoVezes">Cinco Vezes Sem Juros</option>
                    <option value="dezVezes">Dez Vezes Com Juros</option>
                </select>

                
            </fieldset>
            </section>
        </form>
        <button>Salvar</button>
    </header>
</body>
</html>
